name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:neovim-ppa/stable
          sudo apt-get update
          sudo apt-get install -y neovim lua5.1 liblua5.1-0 lua-bitop lua-luv curl git

      - name: Install Lua deps
        run: make deps

      - name: Run tests
        env:
          TERM: xterm-256color
        run: make test
